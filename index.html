<!doctype html>
<html>
<head>
<link href="stylesheet.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>

  <div id="container">
    <div id="tableFinder"><h1><bold>Table Finder</bold></h1></div>
      <div class="pickYourTable"><p>Pick your table now</p></div>
        <div class="tableFinder"></div>
          <div id="grid">
            <div class="rowOne">
              <div class="circleOpen">1</div>
              <div class="circleReserved">2</div>
              <div class="circleOpen">3</div>
            </div>
            <div class="rowTwo">
              <div class="circleOpen">4</div>
              <div class="circleReserved">5</div>
              <div class="circleReserved">6</div>
            </div>
            <div class="rowThree">
              <div class="circleOpen">7</div>
              <div class="circleReserved">8</div>
              <div class="circleReserved">9</div>
            </div>
          </div>
  </div>

  <div id="reserve">
    <h3>New Reservation</h3>
    <h5>Table Number: 3</h5>
      <div id="input">
        <input type="text" name="name" placeholder="name"><br>
        <input type="text" name="number" placeholder="number"><br>
        <input type="text" name="party" placeholder="party"><br>
        <div id="button">
        <button type="button">Submit</button>
        <button type="button">Cancel</button>
      </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--jQuery link-->
<script src="js.js"></script>

</body>

</html>
